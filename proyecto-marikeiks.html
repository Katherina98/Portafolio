                    </marquee>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-5">

        </div>

        <div id="carouselExampleIndicators" class="carousel slide col-5" data-bs-ride="true">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="imagen-carrusel" src="assets/img/torta1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="imagen-carrusel" src="assets/img/torta2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img class="imagen-carrusel" src="assets/img/torta3.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>

            </button>

    <div id="pie-pagina"></div>

    <script src="assets/js/jquery-3.6.1.min.js"></script>
