</head>

<body>
    <header>
        <!--Inicio de enlaces de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand enlace-header" href="index.html">Portafolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active enlace-header" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active enlace-header" aria-current="page" href="#">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active enlace-header" aria-current="page"
                                href="contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Fin de enlaces de navegación-->
    </header>

    <div class="row m-3">
        <div class="col-5">
            <img class="imagen-gato" src="assets/img/imagen-contacto.png" alt="imagen-contacto" />
        </div>
        <div class="col-6">
            <form action="#" method="post">
                <h3 class="titulos">Formulario de contacto</h3>
                <label class="form-label" for="nombre">Nombre</label>
                <input class="form-control" type="text" id="nombre" name="nombre" />
                <br>
                <label class="form-label" for="apellido">Apellido</label>
                <input class="form-control" type="text" id="apellido" name="apellido" />
                <br>
                <label class="form-label" for="correo">Correo electrónico</label>
                <input class="form-control" type="email" id="correo" name="correo" />
                <h5 class="subtitulo">¿Nos conocemos?</h5>
                <input class="form-check-input" type="radio" id="positivo" name="positivo" value="si" />
                <label class="form-check-label" for="positivo">Si</label>
                <br>
                <input class="form-check-input" type="radio" id="negativo" name="positivo" value="no" />
                <label class="form-check-label" for="negativo">No</label>
                <h5 class="subtitulo">Motivo de contacto:</h5>
                <input class="form-check-input" type="checkbox" id="educativo" name="motivo" value="educativo" />
                <label class="form-check-label" for="educativo">Educativo</label>
                <br>
                <input class="form-check-input" type="checkbox" id="personal" name="motivo" value="personal" />
                <label class="form-check-label" for="personal">Personal</label>
                <br>
                <input class="form-check-input" type="checkbox" id="trabajo" name="motivo" value="trabajo" />
                <label class="form-check-label" for="trabajo">Trabajo</label>
                <br><br>
                <button class="btn btn-dark" id="btn-suscribir" type="button">Enviar</button>
            </form>
        </div>
    </div>

    <footer class="p-3">
        <a class="enlace-footer" href="https://www.linkedin.com/in/katherina-orellana-silva/">LinkedIn</a>
        <a class="enlace-footer" href="https://www.linkedin.com/in/katherina-orellana-silva/">Gmail</a>

        <a class="enlace-footer" href="https://www.linkedin.com/in/katherina-orellana-silva/">Facebook</a>
    </footer>
