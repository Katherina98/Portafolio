<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="assets/img/icono.png">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="assets/css/stylesContacto.css" />
    <link rel="stylesheet" href="assets/css/stylesHeaderFooter.css" />

    <!--Link de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="cabecera"></div>

    <main class="fondo-contacto">
        <div>
            <div class="">
            
            </div>

            <div class="container fondo-formulario">
                <div id="form-mensaje-error" class="alert alert-danger" role="alert" style="display: none;">
                    <ul></ul>
                </div>

                <form action="#" method="post">
                    <h3 class="titulos" style="text-align: center;">Formulario de contacto</h3>
                    <label class="form-label" for="nombre-apellido">Nombre y apellido</label>
                    <input class="form-control" type="text" id="nombre-apellido" name="nombre-apellido" />
                    <br>
                    <label class="form-label" for="correo">Correo electrónico</label>
                    <input class="form-control" type="email" id="correo" name="correo" />
                    <br>
                    <h5 class="subtitulo">¿Nos conocemos?</h5>
                    <input class="form-check-input" type="radio" id="positivo" name="conocido" value="si" />
                    <label class="form-check-label" for="positivo">Si</label>
                    <br>
                    <input class="form-check-input" type="radio" id="negativo" name="conocido" value="no" />
                    <label class="form-check-label" for="negativo">No</label>
                    <br><br>
                    <h5 class="subtitulo">Motivo de contacto:</h5>
                    <input class="form-check-input" type="checkbox" id="educativo" name="motivo" value="educativo" />
                    <label class="form-check-label" for="educativo">Educativo</label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="personal" name="motivo" value="personal" />
                    <label class="form-check-label" for="personal">Personal</label>
                    <br>
                    <input class="form-check-input" type="checkbox" id="trabajo" name="motivo" value="trabajo" />
                    <label class="form-check-label" for="trabajo">Trabajo</label>
                    <br><br>
                    <label for="textarea1" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="textarea1" cols="50" rows="5" minlength="5" maxlength="100"
                        placeholder="Escriba su mensaje.."></textarea>
                    <br><br>
                    <div class="d-flex justify-content-end">
                    <button class="btn btn-dark me-2" id="btn-enviar" type="button">Enviar</button>
                    <input class="btn btn-warning" type="reset" value="Limpiar formulario">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="pie-pagina"></div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/script-contacto.js"></script>
</body>

</html>
